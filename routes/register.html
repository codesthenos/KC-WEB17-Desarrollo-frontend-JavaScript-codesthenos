<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WALLAPOP - REGISTER</title>
  <link rel="icon" type="image/png" href="/public/strength-gains-white-icon.png" />
  <link rel="stylesheet" href="/stylesheets/reset.css">
  <link rel="stylesheet" href="/stylesheets/common.css">
  <link rel="stylesheet" href="/stylesheets/login-register.css">
</head>
<body>
  <header class="header">
    <h1 class="sr-only">WALLAPOP</h1>
    <div class="header-logo">
      <img src="/public/wallapopLogo.png" alt="">
    </div>
    <nav>
      <a class="btn" id="home-button" href="/">HOME</a>
      <a class="btn" id="create-add-button" href="/routes/create-add.html">CREATE AD</a>
      <a class="btn" id="register-button" href="/routes/register.html">REGISTER</a>
      <a class="btn" id="login-button" href="/routes/login.html">LOGIN</a>
    </nav>
  </header>

  <div id="notifications-div" class="notifications-div loading"></div>

  <main id="login-register">
    <form>
      <h2>Register</h2>
      <div class="input-text">
        <input id="email" type="email" name="email" required>
        <label class="first-label" for="email">Email</label>
      </div>
      <div class="input-text">
        <input id="password" type="password" name="password" minlength="4" required>
        <label for="password">Password</label>
      </div>
      <div class="input-text">
        <input id="password-confirm" type="password" name="password-confirm" minlength="4" required>
        <label class="last-label" for="password-confirm">Confirm password</label>
      </div>
      <button class="btn" type="submit">REGISTER</button>
    </form>
  </main>

  <script type="module" src="/scripts/register/register.js"></script>
</body>
</html>
