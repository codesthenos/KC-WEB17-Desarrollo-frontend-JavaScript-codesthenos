<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WALLAPOP - CREATE AD</title>
  <link rel="icon" type="image/png" href="/public/strength-gains-white-icon.png" />
  <link rel="stylesheet" href="/stylesheets/reset.css" />
  <link rel="stylesheet" href="/stylesheets/common.css" />
  <link rel="stylesheet" href="/stylesheets/create-update-add.css" />
</head>
<body>
  <header class="header">
    <h1 class="sr-only">WALLAPOP</h1>
    <div class="header-logo">
      <img src="/public/wallapopLogo.png" alt="" />
    </div>
    <nav>
      <a class="btn" id="home-button" href="/">HOME</a>
      <a class="btn" id="create-add-button" href="/routes/create-add.html">CREATE AD</a>
      <a class="btn" id="register-button" href="/routes/register.html">REGISTER</a>
      <a class="btn" id="login-button" href="/routes/login.html">LOGIN</a>
      <a class="btn" id="logout-button">LOGOUT</a>
    </nav>
  </header>

  <div id="notifications-div" class="notifications-div loading"></div>

  <main id="create-add">
    <form>
      <h2>Create add</h2>
      <div class="input-text">
        <input id="name" type="text" name="name" minlength="3" required />
        <label class="first-label" for="name">Add name</label>
      </div>
      <div class="input-text">
        <input id="price" type="number" name="price" min="0" step="0.01" required />
        <label for="price">Price</label>
      </div>
      <div class="input-text">
        <input id="image" type="text" name="image" />
        <label for="image">Image</label>
      </div>
      <div class="input-text">
        <textarea name="description" id="description" rows="10" maxlength="210" required></textarea>
        <label for="description">Description</label>
      </div>
      <div class="input-text radio-divs-container">
        <div class="radio-input-div">
          <input type="radio" name="for" id="demand" value="demand" required>
          <label for="demand">Demand</label>
        </div>
        <div class="radio-input-div">
          <input type="radio" name="for" id="offer" value="offer" required>
          <label for="offer">Offer</label>
        </div>
      </div>
      <button class="btn" type="submit">CREATE</button>
    </form>
  </main>

  <script type="module" src="/scripts/createAdd.js"></script>
</body>
</html>
